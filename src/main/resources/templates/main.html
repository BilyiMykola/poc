<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>

<div>
    <form method="POST" enctype="multipart/form-data" action="/compare">
        <table>
            <tr><td>First image to upload:</td><td><input type="file" name="firstImage" /></td></tr>
            <tr><td>Second image to upload:</td><td><input type="file" name="secondImage" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>

        <div th:if="${message}">
            <h2 th:text="${message}"/>
        </div>
    </form>
</div>

</body>
</html>
